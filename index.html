<!DOCTYPE html>
<html>
    <head>
        <title>Boardash</title>
        <link rel="stylesheet" href="css/Index.css" type="text/css">
    </head>
    <body>
        <header>

         </header>
        <nav>

        </nav>
        <main>

        </main>
        <aside>
            <section class="notification_bar">
                <div class="message">
                    <p class="notification_time">9:45</p>
                    <p class="notification_text">Catchup with simon</p>
                </div>
                <div class="message">
                    <p class="notification_time">9:59</p>
                    <img class="message_pf" src="img/profile.png">
                    <p class="notification_text">Mike added you in the meeting</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="message">
                    <p class="notification_time">10:30</p>
                    <p class="notification_text">Sales Presentation with<br> Miguel - Daily catchup</p>
                    <p class="message_joining"></p>
                </div>
                <div class="message--large">
                    <p class="notification_time">12:45</p>
                    <p class="notification_text">Team voting for outing</p>
                    <ul class="notification_list">
                        <li><label class="container_checkbox">Dinner
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label></li>
                        <li><label class="container_checkbox">Movie - Spiderman
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label></li>
                        <li><label class="container_checkbox">Football Tournament
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label></li>
                        <li><label class="container_checkbox">Mountain trip
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label></li>
                    </ul>
                </div>
                <div class="notification_buttons">
                    <button class="refresh">Refresh</button>
                    <button class="close">Close</button>
                </div>
                <div class="inbox">
                    <img class="notification_bell" src="img/bell.svg">
                    <div class="inbox_text">
                    <p class="inbox-title">Inbox</p>
                    <p class="today">03 September</p>
                    </div>
                </div>
            </section>


        </aside>
    </body>
</html>
